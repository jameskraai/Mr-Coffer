---
- name: Install MySQL Server
  become: yes
  apt: name={{ item }} state=latest
  with_items:
    - mysql-server
    - python-mysqldb


- name: Setup MySQL User
  become: yes
  mysql_user:
    name: "vagrant"
    password: "vagrant"
    priv: "*.*:ALL"
    host: "%"
    state: present
  notify: restart mysql